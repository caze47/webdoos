  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/dubo.png" alt="logo">
        DuBo Martial Arts
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- image gallery heading and slideshow -->
  <main class="gallery-main">
    <section class="container py-5">
      <!-- gallery header -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h2 class="gallery-heading">a typical session at our club...</h2>
        </div>
      </div>

      <!-- image slideshow -->
      <div class="gallery-slideshow">
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- slideshow image 1 -->
            <div class="carousel-item active">
              <img src="images/boxers.png" class="d-block w-100" alt="training session">
            </div>
            <!-- slideshow image 2 -->
            <div class="carousel-item">
              <img src="images/jiujitsu.png" class="d-block w-100" alt="jiu jitsu">
            </div>
            <!-- slideshow image 3 -->
            <div class="carousel-item">
              <img src="images/kidsjudo.png" class="d-block w-100" alt="kids judo">
            </div>
          </div>
          <!-- carousel controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </main>
  

<!-- footer -->
